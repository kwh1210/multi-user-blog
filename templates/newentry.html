{% extends "front.html" %}

{% block content %}
<style>
    textarea{
        width:400px;
        height:200px;
        font-size:17px;
        font-family: monospace;
    }
    input[type=text]{
        width :400px;
        font-size:20px;
        padding: 2px;
    }
    .error{
        color : red;
</style>
        <form method="post">
            <label>
                <div>subject</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>


            <label>
                <div>content</div>
                <textarea name="content">{{content}}</textarea>
            </label>

            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
{% if id %}
<form action="/blog/{{id}}">
    <input type="submit" value="Cancel" />
</form>
{% else %}
<form action="/blog">
    <input type="submit" value="Cancel" />
</form>
{% endif %}


{% endblock %}
